language: php

matrix:
  fast_finish: true
  include:
    - env: DB=mysql; MW=master; SMW=~3.1@dev
      php: 7.3
    - env: DB=mysql; MW=REL1_31; SMW=~3.0@dev; PHPUNIT=5.7.*
      php: 7.0
    - env: DB=sqlite; MW=REL1_27; SMW=~3.0@dev; SITELANG=ja
      php: 5.6
    - env: DB=mysql; MW=REL1_28; SMW=~3.0@dev; PHPUNIT=4.8.*; TYPE=coverage
      php: 7.0
    - env: DB=sqlite; MW=REL1_29; SMW=~3.0@dev; PHPUNIT=4.8.*
      php: 7.1
    - env: DB=postgres; MW=REL1_30; SMW=~3.0@dev; PHPUNIT=5.7.*
      php: 7.2      
  allow_failures:
    - env: DB=mysql; MW=master; SMW=~3.1@dev

install:
  - travis_retry composer self-update
  - bash ./tests/travis/install-mediawiki.sh
  - bash ./tests/travis/install-semantic-interlanguage-links.sh

script:
  - bash ./tests/travis/run-tests.sh

after_success:
  - bash ./tests/travis/upload-coverage-report.sh

notifications:
  email:
    on_success: change
    on_failure: always

cache:
  directories:
    - $HOME/.composer/cache
